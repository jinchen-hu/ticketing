apiVersion: skaffold/v2beta17
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: jinchenhu/auth
      context: auth
      docker:
        dockerfile: Dockerfile
        noCache: false
        squash: false
      sync:
        manual:
          - src: "scr/**/*.ts"
            dest: .
    - image: jinchenhu/client
      context: client
      docker:
        dockerfile: Dockerfile
        noCache: false
        squash: false
      sync:
        manual:
          - dest: .
            src: "**/*.js"
    - image: jinchenhu/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
        noCache: false
        squash: false
      sync:
        manual:
          - src: "scr/**/*.ts"
            dest: .
    - image: jinchenhu/orders
      context: orders
      docker:
        dockerfile: Dockerfile
        noCache: false
        squash: false
      sync:
        manual:
          - src: "scr/**/*.ts"
            dest: .
    - image: jinchenhu/expiration
      context: expiration
      docker:
        dockerfile: Dockerfile
        noCache: false
        squash: false
      sync:
        manual:
          - src: "scr/**/*.ts"
            dest: .
